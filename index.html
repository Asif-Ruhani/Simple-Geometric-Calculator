<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="OuterDiv">
          <div class="ShapeDiv">
              
            <div class="SingleShapeDiv">
                <div class="image"><img src="images/triangle.png" alt=""></div>
                <h1>Triangle</h1>
                <p>Area (A) = 0.5 x b x h</p>
    
                <div class="InputDiv">
                    <input id="TriangeBase" type="number" placeholder="b">
                    <span>cm</span>
                    <input id="TriangeHeight" type="number" placeholder="h">
                    <span>cm</span>
                </div>
                
                <button id="TriangleButton">Calculate</button>
                
    
            </div>
    
    
            <div class="SingleShapeDiv">
                <div class="image"><img src="images/rectangle.png" alt=""></div>
                <h1>Rectange</h1>
                <p>Area (A) = w x l</p>
    
                <div class="InputDiv">
                    <input id="RectangleBase" type="number" placeholder="w">
                    <span>cm</span>
                    <input id="RectangleHeight" type="number" placeholder="l">
                    <span>cm</span>
                </div>
                <button id="RectanglButton">Calculate</button>
    
            </div>
    
    
            <div class="SingleShapeDiv">
                <div class="image"><img src="images/parallelogram.png" alt=""></div>
                <h1>Parallelogram</h1>
                <p>Area (A) =b x h</p>
    
                <div class="InputDiv">
                    <input id="ParallelogramBase" type="number" placeholder="b">
                    <span>cm</span>
                    <input id="ParallelogramHeight" type="number" placeholder="h">
                    <span>cm</span>
                </div>
                <button id="ParallelogramButton">Calculate</button>
    
            </div>
    
    
            <div class="SingleShapeDiv">
                <div class="image"><img src="images/rhombus.png" alt=""></div>
                <h1>Rhombus</h1>
                <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
    
                <div class="InputDiv">
                    <input id="RhombusFirstCorner" type="number" placeholder="d1">
                    <span>cm</span>
                    <input id="RhombusSecondCorner" type="number" placeholder="d2">
                    <span>cm</span>
                </div>
                <button id="RhombusButton">Calculate</button>
    
            </div>
    
    
            <div class="SingleShapeDiv">
                <div class="image"><img src="images/pentagon.png" alt=""></div>
                <h1>Pentagon</h1>
                <p>Area (A) = 0.5 x p x b</p>
    
                <div class="InputDiv">
                    <input id="PentagonPerimeter" type="number" placeholder="p">
                    <span>cm</span>
                    <input id="PentagonPerApothem" type="number" placeholder="b">
                    <span>cm</span>
                </div>
                <button id="PentagonButton">Calculate</button>
    
            </div>
    
    
            <div class="SingleShapeDiv">
                <div class="image"><img src="images/ellipse.png" alt=""></div>
                <h1>Ellipse</h1>
                <p>Area (A) = Pi x ab</p>
    
                <div class="InputDiv">
                    <input id="EllipseBase" type="number" placeholder="a">
                    <span>cm</span>
                    <input id="EllipseHeight" type="number" placeholder="b">
                    <span>cm</span>
                </div>
                <button id="EllipseButton">Calculate</button>
    
            </div>

          </div>


        <div id="ResultDiv">
              <h2>Area Calculation</h2>
              <div style="text-align: center;">
                <span>Area:</span><input id="Area" type="text"><span>cm<sup>2</sup></span>
                <div><button id="ResultReset">Reset</button></div>
              </div>
        </div>
    </div>
 
    

    <script src="index.js"></script>
</body>
</html>
